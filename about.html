<script type="text/javascript">
        $(function(){
            var scroll = $(document).scrollTop();
            var navHeight = $('.nav-options').outerHeight();

            $(window).scroll(function(){
                var scrolled = $(document).scrollTop();
                if(scrolled > navHeight){
                    $('.nav-options').addClass('animate');
                }
                else{
                    $('.nav-options').removeClass('animate');
                }

            })

            if(scrolled > scroll){
                $('.nav-options').removeClass('sticky');
